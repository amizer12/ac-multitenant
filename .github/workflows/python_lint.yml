name: Python Code Quality

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install ruff
        run: uv tool install ruff

      - name: Run ruff check on entire repository
        run: |
          echo "Checking all Python files in repository"
          uv tool run ruff check --output-format=github .

      - name: Run ruff format check on entire repository
        run: |
          echo "Checking format of all Python files in repository"
          uv tool run ruff format --check .
